name: CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0' # Runs once a week

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'php,python,html,javascript' # Primary languages in your repo

      - name: Build code
        run: |
          # Add build steps for your project if required, e.g., npm install, pip install
          echo "No specific build steps required"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
